<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>uaSpec</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../js/legacy/html5shiv.min.js"></script>
    <script src="../js/legacy/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header></header>

<div class="container">
    <!--<div class="col-md-1" style="height: 80%"></div>-->

    <div class="row">
        <div class="col-md-10">
            <div id="chart">
                <div id="highChart"/> style="width:100%; height:600px;"></div>
            </div>
        </div>

    </div>


</div>
<footer></footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap/bootstrap.min.js"></script>
<!--Communicator parser-->
<script src="../js/custom/com.js"></script>
<!--Static parser-->
<script src="../js/custom/static.js"></script>
<script>

    $.get("/nevus.csv", function(csv){
        console.log(csv);
        $('#highChart').highcharts({
            chart: {
                type: 'line'
            },
            data: {
                firstRowAsNames: true,
                csv : csv,
                startColumn: 1
            },
            plotOptions: {
                series: {
                    marker: {
                        enabled: false
                    }
                }
            },
            series: [{
                lineWidth: 1
            }, {
                type: 'line',
                color: '#c4392d',
                negativeColor: '#5679c4',
                fillOpacity: 0.5
            }]
        });

    },'text');




</script>

<script src="../js/highcharts/highcharts.js"></script>
<script src="../js/highcharts/exporting.js"></script>
</body>
</html>
