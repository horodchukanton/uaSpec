<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>uaSpec</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../js/legacy/html5shiv.min.js"></script>
    <script src="../js/legacy/respond.min.js"></script>

    <![endif]-->
</head>
<body>
<header></header>

<div class="container">
    <form id="frameParameters">
        <div class="center-block">
            <div class="panel panel-default col-lg-5 col-md-5 col-sm-5">
                <div class="panel-heading">
                    Керування спектрометром
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-lg-7" for="EXPO">Еспозиція (*2.5 мс)</label>

                            <div class="col-md-5">
                                <input class="form-control" type="text" id="EXPO" name="exposition" value=""
                                       min="1" max="10"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-7" for="AVER">Усереднення (кадрів)</label>

                            <div class="col-md-5">
                                <input class="form-control" type="text" id="AVER" name="framesAveraged"
                                       value=""
                                       min="1" max="16" maxlength="2"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <input class="btn btn-primary" type="button" onclick="submitData('frameParameters');renewValues();"
                           value="Встановити">
                </div>
            </div>
        </div>
    </form>
</div>
<footer></footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap/bootstrap.min.js"></script>
<!--Communicator parser-->
<script src="../js/custom/com.js"></script>
<!--Static parser-->
<script src="../js/custom/static.js"></script>
<script>
    $(document).ready(function () {
        renewValues();
    });

    function renewValues(){
        setValue("EXPO","exposition");
        setValue("AVER","framesAveraged");
    }
</script>
</body>
</html>
